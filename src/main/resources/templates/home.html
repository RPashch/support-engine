<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
    <h1>Hello brother</h1>
    <nav class="nav nav-pills nav-fill">
        <a class="nav-item nav-link" href="/transactions">Transactions</a>
        <!--<a class="nav-item nav-link" href="/home">Home page</a>-->
    </nav>
    <div class="row">
        <div class="col-md-12">
            <input type="hidden" id="total" th:value="${totalCustomers}"/>
            <div class="table" th:fragment="result-table" id="result-table">
                <table>
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>First name</th>
                        <th>Second name</th>
                        <th>Age</th>
                        <th>Balance on all accounts</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="organization-result" th:each="item : ${customers}">
                        <td><a href="#"
                               th:href="${'/customer/' + item.getId()}"
                               th:text="${item.getId()}"></a></td>
                        <td><a href="#"
                               th:href="${'/customer/' + item.getId()}"
                               th:text="${item.getFirstName()}"></a></td>
                        <td><a href="#"
                               th:href="${'/customer/' + item.getId()}"
                               th:text="${item.getSecondName()}"></a></td>
                        <td><a href="#"
                               th:href="${'/customer/' + item.getId()}"
                               th:text="${item.getAge()}"></a></td>
                        <td><a href="#"
                               th:href="${'/customer/' + item.getId()}"
                               th:text="${item.getBalanceFromAllAccounts()}"></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
